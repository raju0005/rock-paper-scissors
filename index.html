<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game-pad">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="https://res.cloudinary.com/dz44aff9v/image/upload/v1706521123/Picsart_24-01-29_15-04-50-045_wcq6lm.jpg" alt="userlogo">
                </span>
                <span class="cpu-result">
                    <img src="https://res.cloudinary.com/dz44aff9v/image/upload/v1706521123/Picsart_24-01-29_15-04-50-045_wcq6lm.jpg" alt="cpulogo" >
                </span>
            </div>
            <div class="result-text">
                <p>Lets Start ! </p>
            </div>
        </div>
        <div class="options-field">
            <span class="option-logo">
                <img  class="rock-img"src="https://res.cloudinary.com/dz44aff9v/image/upload/v1706521123/Picsart_24-01-29_15-04-50-045_wcq6lm.jpg" alt="rock">
                <p>rock</p>
            </span>
            <span class="option-logo">
                <img class="paper-img" src="https://res.cloudinary.com/dz44aff9v/image/upload/v1706521123/Picsart_24-01-29_15-05-29-353_u3nqxb.jpg" alt="paper">
                <p>paper</p>
            </span>
            
            <span class="option-logo">
                <img class="scissor-img" src="https://res.cloudinary.com/dz44aff9v/image/upload/v1706522327/Picsart_24-01-29_15-27-59-139_ruulsr.jpg" alt="scissor">
                <p>Scissors</p>
            </span>
        </div>
    </section>
   
    <script src="index.js"></script>

</body>

</html>
