<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game-pad">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="images/rock.png" alt="userlogo">
                </span>
                <span class="cpu-result">
                    <img src="images/rock.png" alt="cpulogo" >
                </span>
            </div>
            <div class="result-text">
                <p>Lets Start ! </p>
            </div>
        </div>
        <div class="options-field start">
            <span class="option-logo">
                <img src="images/rock.png" alt="rock">
                <p>rock</p>
            </span>
            <span class="option-logo">
                <img src="images/paper.png" alt="paper">
                <p>paper</p>
            </span>
            
            <span class="option-logo">
                <img src="images/scissors.png" alt="scissor">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
